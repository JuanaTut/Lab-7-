<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 Application Layer</title>
    <style>
    /* style.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #90cafa;
}

header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

.container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    padding: 20px;
}

section {
    background-color:whitesmoke;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

h1, h2 {
    margin: 0 0 15px 0;
}
</style></head>
</head>
<body>

    <header>
        <h1>Simple API Features</h1>
        <h2>Doris Portillo & Juana Tut</h2>
    </header>
    
    <div class="container">
        <!-- Feature 1: Display Weather -->
        <section id="weather">
            <h2>Weather</h2>
            <button onclick="getWeather()">Get Weather</button>
            <div id="weatherResult"></div>
        </section>

        <!-- Feature 4: Display Random Joke -->
        <section id="joke">
            <h2>Joke of the Day</h2>
            <button onclick="getJoke()">Get Joke</button>
            <div id="jokeResult"></div>
        </section>
    </div>

    <script >
        const jokeAPI = 'https://official-joke-api.appspot.com/random_joke';


// Feature 1: Weather
function getWeather() {
    const myHeaders = new Headers();
    myHeaders.append("key", "b82a8338c7b84c5e87d210608241411");
    
    const requestOptions = {
      method: "GET",
      headers: myHeaders,
      redirect: "follow"
    };
    
    fetch("http://api.weatherapi.com/v1/current.json?q=Belmopan", requestOptions)
  .then((response) => response.json())
  .then(data => {
		const weatherDiv = document.getElementById('weatherResult')
		weatherDiv.innerHTML = `<p>The current temperature is ${data.current.temp_c}Â°C in ${data.location.name}</p>`;
	})
  .catch((error) => console.error(error));
}
 
// Feature 2: Joke of the Day
function getJoke() {
    fetch(jokeAPI)
        .then(response => response.json())
        .then(data => {
            const jokeDiv = document.getElementById('jokeResult');
            jokeDiv.innerHTML = `<p>${data.setup} - ${data.punchline}</p>`;
        })
        .catch(error => console.error('Error fetching joke:', error));
}

    </script>
</body>
</html>
